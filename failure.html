<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7e7e7;
        }

        .message {
            padding: 20px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: #fff;
            color: red;
            text-align: center;
        }

        .message h1 {
            margin: 0;
        }

        .message p {
            margin: 10px 0;
        }

        .message a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="message">
        <h1>Registration Failed</h1>
        <p>We apologize, but the registration process was not successful.</p>
        <p>Please try again later or contact support for assistance.</p>
        <p><a href="index.html">Return to Homepage</a></p>
    </div>
</body>

</html>

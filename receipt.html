<script>
    document.addEventListener("DOMContentLoaded", function () {
        const url = new URL(window.location.href);
        const name = url.searchParams.get('name');
        const date = url.searchParams.get('date');
        const orderId = url.searchParams.get('orderId');
        const paymentId = url.searchParams.get('paymentId');

        if (name) document.getElementById('name').innerText = name;
        if (date) document.getElementById('paid-date').innerText = date;
        if (orderId) document.getElementById('order-id').innerText = orderId;
        if (paymentId) document.getElementById('payment-id').innerText = paymentId;

        let now = new Date();
        let istOffset = 5.5 * 60 * 60 * 1000;
        let istTime = new Date(now.getTime() + istOffset);

        let day = istTime.getUTCDate();
        let month = istTime.getUTCMonth() + 1;
        let year = istTime.getUTCFullYear();
        let hours = istTime.getUTCHours();
        let minutes = istTime.getUTCMinutes();
        let seconds = istTime.getUTCSeconds();

        day = day < 10 ? '0' + day : day;
        month = month < 10 ? '0' + month : month;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        let dateString = day + '/' + month + '/' + year;
        let timeString = hours + ':' + minutes + ':' + seconds;
        let dateTimeString = dateString + ' ' + timeString;

        document.getElementById('date-time').textContent = dateTimeString;

        let homeBtn = document.getElementById("goHome");
        homeBtn.onclick = function () {
            window.location = "index.html";
        }
    });
</script>
